# Create the v0.0.0-pr<number> pre-release on PR update.
# Cleans up old tags and releases for the same PR.

name: CI-PR

# Prevent concurrent runs of this workflow due to the pants cache being shared between them.
concurrency: pants_ci

on:
  push:
    branches: [ "backlog/ci" ]
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - closed

jobs:
  pants-build:
    name: Build with Pants and probe which packages has changed
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ env.CHANGED }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - id: pantsBuild
        uses: ./.github/actions/pants-build

  pre-release:
    needs: pants-build
    uses: ./.github/workflows/pre-release.yml
    with:
      changed: ${{needs.pants-build.outputs.changed}}
      tag_type: "pr${{ github.event.number }}"

