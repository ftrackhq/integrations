name: Docs
on:
  push:
    branches:
      - main # Set a branch name to trigger deployment
      - gh-pages # TODO: Remove before release
  pull_request:

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.7'
      - name: Install dependencies
        run: |
          pip install sphinx sphinx_rtd_theme lowdown
      - name: Sphinx build
        run: |
          cd libs/framework-core
          sphinx-build doc public
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        # Todo: uncheck this when you are ready to only deploy from main
        #if: ${{ github.ref == 'refs/heads/main' }}
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: libs/framework-core/public
          force_orphan: true
          destination_dir: libs/framework-core
