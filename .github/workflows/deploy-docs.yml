name: Docs
on:
  workflow_call:
    inputs:
      changed:
        required: true
        type: string
  push:
    branches:
      - main # Set a branch name to trigger deployment
      - gh-pages # TODO: Remove before release

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # Build root docs
  build-index:
    runs-on: ubuntu-latest
    steps:
      - name: test_input
        run : echo ${{ inputs.changed }}
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        # Todo: uncheck this when you are ready to only deploy from main
        #if: ${{ github.ref == 'refs/heads/main' }}
        with:
          # Todo: Change to gh-pages when you are ready
          publish_branch: gh-pages-deploy
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          force_orphan: true
          exclude_assets: libs,projects,apps

  build-package-docs:
    needs: build-index
    strategy:
      matrix:
        package: [ application-launcher, connect-action-launcher-widget, connect-plugin-manager, framework-maya, framework-nuke, framework-houdini, framework-3dsmax, connect-timetracker-widget, nuke-studio, rv ]
        folder: [projects]
        include:
          - package: framework-core
            folder: libs
          - package: framework-qt
            folder: libs
          # Add new packages here

    name: Build docs (${{ matrix.package }})
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/actions/build-docs
        if: ${{ contains(inputs.changed,matrix.package) }}
        with:
          package: ${{ matrix.package }}
          folder: ${{ matrix.folder }}

  upload:
    needs:  build-package-docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Checkout temporary branch
        run: |
          git fetch --all
          git checkout gh-pages-deploy
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./

  # Deployment job
  deploy:
    needs: upload
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2