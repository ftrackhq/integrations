name: Docs
on:
  push:
    branches:
      - main # Set a branch name to trigger deployment
      - gh-pages # TODO: Remove before release

jobs:
  probe:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ env.CHANGED }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Determine which packages needs to have doc built
        run: |
          git fetch -a -t --force
          echo "CHANGED=$(git diff main  --name-only | cut -d'/' -f 2-2 | uniq)" >> $GITHUB_ENV

  docs:
    needs: probe
    strategy:
      matrix:
        include:
          - package: framework-core
            folder: libs
    name: Build docs (${{ matrix.package }})
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        if: ${{ contains(needs.probe.outputs.changed,matrix.package) }}
      - uses: actions/setup-python@v4
        if: ${{ contains(needs.probe.outputs.changed,matrix.package) }}
        with:
          python-version: '3.7'

