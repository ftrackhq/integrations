name: Docs
on:
  push:
    branches:
      - main # Set a branch name to trigger deployment
      - gh-pages # TODO: Remove before release

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # Build root docs
  build-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ contains(needs.probe.outputs.changed,matrix.package) }}
        # Todo: uncheck this when you are ready to only deploy from main
        #if: ${{ github.ref == 'refs/heads/main' }}
        with:
          # Todo: Change to gh-pages when you are ready
          publish_branch: gh-pages-deploy
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          force_orphan: true

#  probe-packages:
#    needs: build-index
#    runs-on: ubuntu-latest
#    outputs:
#      changed: ${{ env.CHANGED }}
#    steps:
#      - uses: actions/checkout@v3
#        with:
#          fetch-depth: 0
#      - name: Determine which packages needs to have doc built
#        run: |
#          git fetch --all
#          echo "CHANGED=$(git diff --name-only origin/main | cut -d'/' -f 2-2 | uniq | tr '\n' ',')" >> $GITHUB_ENV
#          echo "Change packages: ${{ env.CHANGED }}"

  build-package-docs:
    needs: build-index
    strategy:
      matrix:
        include:
          - package: framework-core
            folder: libs
    name: Build docs (${{ matrix.package }})
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        #if: ${{ contains(needs.probe.outputs.changed,matrix.package) }}
      - uses: actions/setup-python@v4
        #if: ${{ contains(needs.probe.outputs.changed,matrix.package) }}
        with:
          python-version: '3.7'
      - name: Install dependencies
        #if: ${{ contains(needs.probe.outputs.changed,matrix.package) }}
        run: |
          pip install sphinx sphinx_rtd_theme lowdown
      - name: Sphinx build
        #if: ${{ contains(needs.probe.outputs.changed,matrix.package) }}
        run: |
          cd ${{ matrix.folder }}/${{ matrix.package }}
          sphinx-build doc public
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        #if: ${{ contains(needs.probe.outputs.changed,matrix.package) }}
        # Todo: uncheck this when you are ready to only deploy from main
        #if: ${{ github.ref == 'refs/heads/main' }}
        with:
          # Todo: Change to gh-pages when you are ready
          publish_branch: gh-pages-deploy
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ matrix.folder }}/${{ matrix.package }}/public
          force_orphan: true
          destination_dir: ${{ matrix.folder }}/${{ matrix.package }}

  upload:
    needs:  build-package-docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Checkout temporary branch
        run: |
          git fetch --all
          git checkout gh-pages-deploy
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2