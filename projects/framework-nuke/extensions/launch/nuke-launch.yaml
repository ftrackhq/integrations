type: launcher
name: framework-nuke
priority: 100
context:
  - Task
identifier: ftrack-framework-nuke
applicationIdentifier: nuke_{variant}
integrations:
  framework:
    - framework-nuke
label: Nuke
icon: nuke
variant: "{version}"
search_path:
  linux:
    prefix:
      - "/"
      - usr
      - local
      - Nuke.*
    expression:
      - Nuke\d.+
    version_expression: Nuke(?P<version>.*)\/.+$
  windows:
    prefix:
      - C:\
      - Program Files.*
    expression:
      - Nuke.*
      - Nuke\d.+.exe
    version_expression: (?P<version>[\\d.]+[vabc]+[\\dvabc.]*)"
  darwin:
    prefix:
      - "/"
      - Applications
    expression:
      - Nuke.*
      - Nuke\d[\w.]+.app
extensions_path:
  - extensions/common
  - extensions/nuke