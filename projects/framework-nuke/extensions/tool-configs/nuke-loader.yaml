type: tool_config
name: nuke-loader
config_type: loader
engine:

  - type: plugin
    tags:
      - context
    plugin: resolve_entity_paths

  # Component variants we are able to load
  - type: group
    tags:
      - component
    options:
      name: "Image loader"
      file_types:
        - ".png"
        - ".jpg"
        - ".jpeg"
        - ".exr"
        - ".tif"
        - ".tiff"
        - ".tga"
        - ".bmp"
        - ".hdr"
        - ".dpx"
        - ".mov"
    plugins:
      - type: plugin
        plugin: nuke_image_loader
