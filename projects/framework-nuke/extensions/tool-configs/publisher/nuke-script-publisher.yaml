type: tool_config
name: nuke-script-publisher
config_type: publisher
engine:
  - type: plugin
    tags:
      - context
    plugin: store_asset_context
    options:
      asset_type_name: script
    ui: publisher_asset_version_selector

  # Export the snapshot component.
  - type: group
    tags:
      - component
    options:
      component: snapshot
    plugins:
      - type: plugin
        plugin: store_component
      - type: plugin
        tags:
          - collector
        plugin: nuke_script_collector
      - type: plugin
        tags:
          - validator
        plugin: nuke_script_validator
      - type: plugin
        tags:
          - exporter
        plugin: nuke_script_exporter

  # Export the thumbnail component.
  - type: group
    tags:
      - component
    options:
      component: thumbnail
    optional: true
    enabled: true
    plugins:
      - type: plugin
        plugin: store_component
      - type: plugin
        tags:
          - exporter
        plugin: nuke_nodegraph_thumbnail_exporter

  # Publish to ftrack.
  - publish_to_ftrack
