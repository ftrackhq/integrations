type: tool_config
name: nuke-sequence-loader
config_type: loader
options:
  sequence: true
  file_types:
    - ".png"
    - ".jpg"
    - ".jpeg"
    - ".exr"
    - ".tif"
    - ".tiff"
    - ".tga"
    - ".bmp"
    - ".hdr"
    - ".dpx"
    - ".cin"
    - ".psd"
    - ".tx"
engine:
  - type: plugin
    tags:
      - context
    plugin: resolve_entity_path
    ui: show_component

  - type: plugin
    tags:
      - loader
    options:
      name: "Nuke image sequence loader"
    plugin: nuke_image_loader

