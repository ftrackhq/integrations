type: tool_config
name: nuke-image-loader
config_type: loader
compatible:
  sequence: false
  file_types:
    - ".png"
    - ".jpg"
    - ".jpeg"
    - ".exr"
    - ".tif"
    - ".tiff"
    - ".tga"
    - ".bmp"
    - ".hdr"
    - ".dpx"
    - ".cin"
    - ".psd"
    - ".tx"

engine:
  - type: plugin
    tags:
      - context
    plugin: resolve_entity_path
    ui: show_component

  - type: plugin
    tags:
      - loader
    options:
      name: "Nuke image loader"
    plugin: nuke_image_loader

