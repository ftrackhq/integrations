type: dcc_config
name: framework-nuke
tools:
  - name: publish
    label: "Publish"
    menu: true
    dialog_name: framework_standard_publisher_dialog
    icon: publish
    options:
      tool_configs:
        - nuke-script-publisher
      docked: true
  - name: open
    menu: true
    label: "Open"
    dialog_name: framework_standard_opener_dialog
    icon: open
    options:
      tool_configs:
        - nuke-script-opener
      docked: false
  # Execute tool config without UI
  - name: set_up_scene
    run_on: startup
    menu: false # True by default
    options:
      tool_configs:
        - nuke-setup-scene
  - name: load
    menu: true
    label: "Load something"
    dialog_name: framework_standard_loader_dialog
    icon: open
    options:
      tool_configs:
        - nuke-loader
      docked: false
      event_data:
        selection:
          - entity_id: 99872b19-7b44-4bc2-8275-8b6aa6e97a42
            entity_type: component


