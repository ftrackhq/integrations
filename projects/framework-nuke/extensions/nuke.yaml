type: dcc_config
name: framework-nuke
tools:
  - name: publish
    label: "Publish"
    menu: true
    dialog_name: framework_standard_publisher_dialog
    icon: publish
    options:
      tool_configs:
        - nuke-script-publisher
      docked: true
  - name: open
    menu: true
    label: "Open"
    dialog_name: framework_standard_opener_dialog
    icon: open
    options:
      tool_configs:
        - nuke-script-opener
      docked: false
  # Execute tool config without UI
  - name: set_up_scene
    run_on: startup
    menu: false # True by default
    options:
      tool_configs:
        - nuke-setup-scene

