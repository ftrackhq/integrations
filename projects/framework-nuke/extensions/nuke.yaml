type: dcc_config
name: framework-nuke
tools:
  - name: publish
    execute_on: menu
    label: "Publish"
    dialog_name: framework_standard_publisher_dialog
    icon: publish
    options:
      tool_configs:
        - nuke-script-publisher
      docked: true
  - name: open
    execute_on: menu
    label: "Open"
    dialog_name: framework_standard_opener_dialog
    icon: open
    options:
      tool_configs:
        - nuke-script-opener
      docked: false
  # Execute tool config without UI
  - name: set_up_scene
    execute_on: startup # menu is also allowed for now
    options:
      tool_configs:
        - nuke-setup-scene

