[tool.poetry]
name = "ftrack-nuke-studio"
version = "24.2.0"
description='ftrack Connect integration with Nuke Studio'
authors = ["ftrack Integrations Team <integrations@backlight.co>"]
readme = "README.md"
packages = [{include = "ftrack_nuke_studio", from = "source"}]
license = "Apache-2.0"
homepage = "https://ftrack.com"
repository = "https://github.com/ftrackhq/integrations/tree/main/projects/nuke-studio"

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[[tool.poetry.source]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
priority = "explicit"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
# Limiting python version due problems with opentimelineio
python = ">= 3.7, < 3.8"
ftrack-python-api = "^2.5.4"
clique = "1.6.1"
platformdirs = "^4.0.0"
lucidity = ">= 1.5, < 2"
# TODO: Check opentimelineio as doesn't support python == 3.9.0 but thested with 3.9.15 and seems to not be working either.
opentimelineio = ">= 0.11"
"Qt.py" = ">= 1.0.0, < 2"
ftrack-utils = {  version = "^2.0.0rc1", optional = true }
ftrack-qt = { version = "^2.0.0rc1", optional = true }
ftrack-qt-style = { version = "^2.0.0rc1", optional = true }

[tool.poetry.extras]
ftrack-libs = ["ftrack-utils", "ftrack-qt", "ftrack-qt-style"]

[tool.poetry.group.documentation.dependencies]
pyScss = ">= 1.2.0, < 2"
sphinx = ">= 1.8.5, < 4"
Jinja2 = "> 2, <=3.0.3"
sphinx_rtd_theme = ">= 0.1.6, < 1"
lowdown = ">= 0.1.0, < 1"

[tool.black]
line-length = 79
skip-string-normalization = true

