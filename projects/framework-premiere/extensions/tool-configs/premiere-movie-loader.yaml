type: tool_config
name: premiere-movie-loader
config_type: loader
compatible:
  entity_types:
    - FileComponent
  supported_file_extensions:
    - ".avi"
    - ".mp4"
    - ".m4v"
    - ".mov"
    - ".mpg"
    - ".mpeg"
    - ".wmv"

engine:
  - type: plugin
    tags:
      - context
    plugin: resolve_entity_path
    ui: show_component

  - type: plugin
    tags:
      - loader
    plugin: premiere_image_loader

