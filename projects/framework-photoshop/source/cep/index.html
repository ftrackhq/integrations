<!DOCTYPE html>
<html>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src='./lib/CSInterface.js'></script>
  <head>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="./css/ftrack.css">
  </head>

  <body>
    
    <div id="error" class="error" style="visibility: hidden; display: none;">
    </div>

    <div id="connecting">
      <br>
      <div style="text-align: center;">
        <i>loading</i><br>
        <br>
        <img src="./icons/loader.gif" border="0" />
      </div>
    </div>

    <div id="content" style="visibility: hidden; display: none;">
      
      <!-- Context widget -->
      <table cellspacing="1" cellpadding="2" class="context">
        <tr height="50px">
          <td width="65px">
            <img class="ftrack-context-thumbnail" src="./icons/thumbnail.png" border="0" id="context_thumbnail" />
          </td>
          <td width=100%>
            <span class="ftrack-context-name" id="context_name">&lt;task name&gt;</span><br>
            <span class="ftrack-context-path" id="context_path">&lt;task path&gt;</span>
          </td>
          <td width="30px">
            <button class="ftrack-context" onclick="openContext()"><img src="./icons/open_in_new.png" border="0" /></button>
          </td>
          <td width="30px">
            <button class="ftrack-context" onclick="showChangeContext()"><img src="./icons/swap_horiz.png" border="0" /></button>
          </td>
        </tr>
      </table>

      <table cellspacing="2" cellpadding="0">
        <tr>
          <td colspan="2">
            <button class="ftrack-launcher ftrack-publisher" onclick="launchPublisher()"><img class="ftrack-publisher" src="./icons/publish.png" border="0" />&nbsp;PUBLISH WORK</button>
          </td>
        </tr>
      </table>

      <!-- TODO: Implement publisher launch widget -->
    </div>

    <p class="footer">
      This is the ftrack Framework Photoshop integration alpha.
      Contact support@ftrack.com for inquiries. v{{FTRACK_FRAMEWORK_PHOTOSHOP_VERSION}}
    </p>
    <br>
    <script type="text/javascript" src="./lib/ftrack.0.7.2.min.js"></script>
    <script type="text/javascript" src="./lib/JSX.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
