type: dcc_config
name: framework-photoshop
tools:
  - name: publish
    label: "Publish"
    dialog_name: framework_standard_publisher_dialog
    icon: publish
    options:
      tool_configs:
        - photoshop-document-publisher
  - name: open
    label: "Open"
    dialog_name: framework_standard_opener_dialog
    icon: open
    options:
      tool_configs:
        - photoshop-document-opener
  - name: load
    action: true
    menu: false # True by default
    label: "Loader"
    dialog_name: framework_standard_loader_dialog
    icon: open
    options:
      tool_configs:
        - photoshop-image-loader
      docked: false