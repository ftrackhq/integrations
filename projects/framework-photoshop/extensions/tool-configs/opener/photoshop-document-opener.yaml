type: tool_config
name: photoshop-document-opener
config_type: opener
# TODO: evaluate host_type key
host_type: photoshop
engine:
  - type: plugin
    plugin: generic_context_passthrough

  # Export the snapshot component.
  - type: group
    options:
      component: snapshot
    #optional: False by default so is no need
    plugins:
      - type: plugin
        tags:
          - collector
        plugin: path_collector
        ui: item_browser_selector
      - type: plugin
        tags:
          - importer
        plugin: photoshop_document_opener
      - type: plugin
        tags:
          - post_importer
        plugin: setup_photoshop_document

  # Export the finalizer component.
  - type: group
    plugins:
      - type: plugin
        tags:
          - collector
        plugin: path_collector
        ui: item_browser_selector
      - type: plugin
        tags:
          - importer
        plugin: photoshop_document_opener
      - type: plugin
        tags:
          - post_importer
        plugin: setup_photoshop_document

  # Open finalizer.
  - type: plugin
    plugin: photoshop_opener_finalizer
