type: tool_config
name: photoshop-image-loader
config_type: loader
compatible:
  entity_types:
    - FileComponent
  supported_file_extensions:
    - ".png"
    - ".jpg"
    - ".jpeg"
    - ".exr"
    - ".tif"
    - ".tiff"
    - ".tga"
    - ".bmp"
    - ".hdr"
    - ".dpx"
    - ".cin"
    - ".psd"
    - ".tx"

engine:
  - type: plugin
    tags:
      - context
    plugin: resolve_entity_path
    ui: show_component

  - type: plugin
    tags:
      - loader
    plugin: photoshop_image_loader

