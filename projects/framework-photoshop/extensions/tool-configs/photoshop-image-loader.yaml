type: tool_config
name: photoshop-image-loader
config_type: loader
compatible:
  entity_types:
    - FileComponent
  supported_file_extensions:
    - ".psd"
    - ".jpg"
    - ".jpeg"
    - ".png"
    - ".gif"
    - ".tiff"
    - ".tif"
    - ".bmp"
    - ".raw"
    - ".pdf"
    - ".eps"
    - ".tga"
    - ".svg"


engine:
  - type: plugin
    tags:
      - context
    plugin: resolve_entity_path
    ui: show_component

  - type: plugin
    tags:
      - loader
    plugin: photoshop_image_loader

