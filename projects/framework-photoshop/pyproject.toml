[tool.poetry]
name = "ftrack-framework-photoshop"
version = "1.0.0rc1"
description='ftrack Adobe Photoshop integration'
authors = ["ftrack Integrations Team <integrations@backlight.co>"]
readme = "README.md"
packages = [{include = "ftrack_framework_photoshop", from = "source"}]
license = "Apache-2.0"
homepage = "https://ftrack.com"
repository = "https://github.com/ftrackhq/integrations"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = ">= 3.7, < 3.8"
ftrack-python-api = ">= 1, < 3"
#ftrack
ftrack-constants = "2.0.0rc1"
ftrack-utils = "2.0.0rc1"
# framework dependencies
ftrack-framework-core = "2.0.0rc1"
# Extras
# A list of all of the optional dependencies, some of which are included in the
# below `extras`. They can be opted into by apps.
# extensions
ftrack-framework-common-engines = { version = "2.0.0rc1", optional = true }
ftrack-framework-common-plugins = { version = "2.0.0rc1", optional = true }
ftrack-framework-common-schemas = { version = "2.0.0rc1", optional = true }
ftrack-framework-common-tool-configs = { version = "2.0.0rc1", optional = true }
ftrack-framework-common-widgets = { version = "2.0.0rc1", optional = true }
## Photoshop Extensions
ftrack-framework-common-bootstrap = { version = "2.0.0rc1", optional = true }
ftrack-framework-common-hook = { version = "2.0.0rc1", optional = true }

[tool.poetry.extras]
# TODO: add the common extensions here instead of having them separated.
common-engines = ["ftrack-framework-common-engines"]
common-plugins = ["ftrack-framework-common-plugins"]
common-schemas = ["ftrack-framework-common-schemas"]
common-tool-configs = ["ftrack-framework-common-tool-configs"]
common-widgets = ["ftrack-framework-common-widgets"]
photoshop-bootstrap = ["ftrack-framework-common-bootstrap"]
photoshop-hook = ["ftrack-framework-common-hook"]

[tool.poetry.group.documentation]
optional = true

[tool.poetry.group.documentation.dependencies]
markdown = "<=3.2.2"
