[tool.poetry]
name = "ftrack-framework-photoshop"
version = "1.0.0rc1"
description='ftrack Adobe Photoshop integration'
authors = ["ftrack Integrations Team <integrations@backlight.co>"]
readme = "README.md"
packages = [{include = "ftrack_framework_photoshop", from = "source"}]
license = "Apache-2.0"
homepage = "https://ftrack.com"
repository = "https://github.com/ftrackhq/integrations"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = ">= 3.7, < 3.8"
ftrack-python-api = ">= 1, < 3"
#ftrack
ftrack-constants = "2.0.0rc1"
ftrack-utils = "2.0.0rc1"
# framework dependencies
ftrack-framework-core = "2.0.0rc1"


#[tool.poetry.group.extension]
#optional = true
#
#[tool.poetry.group.extension.dependencies]
## Common Extensions
#ftrack-framework-common-engines = "2.0.0rc1"
#ftrack-framework-common-plugins = "2.0.0rc1"
#ftrack-framework-common-schemas = "2.0.0rc1"
#ftrack-framework-common-tool-configs = "2.0.0rc1"
#ftrack-framework-common-widgets = "2.0.0rc1"
## Photoshop Extensions
#ftrack-framework-photoshop-bootstrap = "2.0.0rc1"
#ftrack-framework-photoshop-hook = "2.0.0rc1"

[tool.poetry.group.development]
optional = true

# https://python-poetry.org/docs/dependency-specification#dependency-specification
[tool.poetry.group.development.dependencies]
ftrack-framework-core = { path = "../../libs/framework-core", develop=true}
ftrack-constants = { path = "../../libs/constants", develop=true}
ftrack-utils = { path = "../../libs/utils", develop=true}

[tool.poetry.group.documentation]
optional = true

[tool.poetry.group.documentation.dependencies]
markdown = "<=3.2.2"
