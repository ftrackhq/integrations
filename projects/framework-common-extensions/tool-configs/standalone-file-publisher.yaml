type: tool_config
name: standalone-file-publisher
config_type: publisher
engine:
  - type: plugin
    tags:
      - context
    plugin: store_asset_context
    options:
      asset_type_name: script
    ui: publisher_asset_version_selector

  # Export the file component.
  - type: group
    tags:
      - component
    options:
      component: file
    optional: True # by default so is no need
    #enabled: True by default so is no need
    plugins:
      - type: plugin
        plugin: store_component
      - type: plugin
        tags:
          - collector
        plugin: file_collector
        ui: file_browser_collector
        options:
          folder_path: null
          file_name: null
      - type: plugin
        tags:
          - validator
        plugin: file_exists_validator
        ui: validator_label
      - type: plugin
        tags:
          - exporter
        plugin: rename_file_exporter
        ui: file_exporter_options
        options:
          export_destination: "~/Desktop/myPublishedFile.png"

  # Add a generic component.
  - type: group
    tags:
      - component
      - multi
    options:
      component: generic
      #renameable: true
    optional: True # by default so is no need
    #enabled: True by default so is no need
    plugins:
      - type: plugin
        plugin: store_component
      - type: plugin
        tags:
          - collector
        plugin: file_collector
        ui: file_browser_collector
        options:
          folder_path: null
          file_name: null
      - type: plugin
        tags:
          - validator
        plugin: file_exists_validator
        ui: validator_label
      - type: plugin
        tags:
          - exporter
        plugin: generic_file_exporter
        ui: generic_file_exporter_options
        options:
          rename: auto # True means user choose or a string is a fixed not renamable with the name should be allowed
          export_destination: "~/Desktop/myPublishedFile.png"

  # Common validator check all exported paths exists.
  - type: plugin
    tags:
      - validator
    plugin: exported_paths_validator
    ui: validator_label


  # Publish to ftrack.
  - publish_to_ftrack
