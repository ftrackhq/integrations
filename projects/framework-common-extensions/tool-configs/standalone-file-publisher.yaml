type: tool_config
name: standalone-file-publisher
config_type: publisher
# TODO: evaluate host_type key
host_type: python
engine:
  - type: plugin
    tags:
      - context
    plugin: asset_context
    ui: publisher_context_selector

  # Export the file component.
  - type: group
    tags:
      - component
    options:
      component: file
    #optional: False by default so is no need
    #enabled: True by default so is no need
    plugins:
      - type: plugin
        plugin: store_component
      - type: plugin
        tags:
          - collector
        plugin: file_collector
        ui: file_browser_collector
        options:
          folder_path: null
          file_name: null
      - type: plugin
        tags:
          - validator
        plugin: file_exists_validator
        ui: validator_check
      - type: plugin
        tags:
          - exporter
        plugin: rename_file_exporter
        ui: file_exporter_options
        options:
          export_destination: "/Users/ftrack/Desktop/myPublishedFile.png"


  # Publish to ftrack.
  - publish_to_ftrack
