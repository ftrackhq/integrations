type: tool_config
name: maya-scene-loader
config_type: loader
compatible:
  entity_types:
    - FileComponent
  supported_file_extensions:
    - ".mb"
    - ".ma"

engine:
  - type: plugin
    tags:
      - context
    plugin: resolve_entity_path
    ui: show_component
  - type: plugin
    tags:
      - loader
    plugin: maya_scene_loader
    ui: maya_scene_load_selector
    options:
      load_type: "import"
