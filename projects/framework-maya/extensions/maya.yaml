type: dcc_config
name: framework-maya
tools:
  - name: publish
    execute_on: menu
    label: "Publish"
    dialog_name: framework_standard_publisher_dialog
    icon: publish
    options:
      tool_configs:
        - maya-scene-publisher
      docked: true
  - name: open
    execute_on: menu
    label: "Open"
    dialog_name: framework_standard_opener_dialog
    icon: open
    options:
      tool_configs:
        - maya-scene-opener
      docked: false
  # Execute tool config without UI
  - name: set_frame_range
    execute_on: startup # menu is also allowed for now
    options:
      tool_configs:
        - maya-setup-scene
