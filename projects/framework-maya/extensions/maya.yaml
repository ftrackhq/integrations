type: dcc_config
name: framework-maya
tools:
  - name: publish
    menu: true
    label: "Publish"
    dialog_name: framework_standard_publisher_dialog
    icon: publish
    options:
      tool_configs:
        - maya-scene-publisher
      docked: true
  - name: open
    menu: true
    label: "Open"
    dialog_name: framework_standard_opener_dialog
    icon: open
    options:
      tool_configs:
        - maya-scene-opener
      docked: false
  # Execute tool config without UI
  - name: set_up_scene
    run_on: startup
    menu: false # True by default
    options:
      tool_configs:
        - maya-setup-scene
  - name: loader
    action: true
    menu: false # True by default
    label: "Loader"
    dialog_name: framework_standard_opener_dialog_tool_config_selector
    icon: open
    options:
      tool_configs:
        - maya-scene-opener
