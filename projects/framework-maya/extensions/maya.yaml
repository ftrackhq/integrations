type: dcc_config
name: framework-maya
tools:
  - name: publish
    label: "Publish"
    dialog_name: framework_standard_publisher_dialog
    icon: publish
    options:
      tool_configs:
        - maya-scene-publisher
      docked: true
    on: menu
  - name: open
    label: "Open"
    dialog_name: framework_standard_opener_dialog
    icon: open
    options:
      tool_configs:
        - maya-scene-opener
      docked: false
    on: menu
  # Execute tool config without UI
  - name: scripts
    label: "Non_UI_Scripts"
    icon: open
    options:
      tool_configs:
        - maya-setup-scene
    on: bootstrap # menu is also allowed for now
