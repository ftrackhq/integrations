type: tool_config
name: harmony-image-sequence-publisher
config_type: publisher
engine:
  - type: plugin
    tags:
      - context
    plugin: store_asset_context
    options:
      asset_type_name: img
    ui: publisher_asset_version_selector

  # Export image sequence
  - type: group
    tags:
      - component
    options:
      component: sequence
    plugins:
      - type: plugin
        plugin: store_component
      - type: plugin
        tags:
          - exporter
        plugin: harmony_sequence_exporter
        options:
          export_type: png

  # Export the reviewable component.
  - type: group
    tags:
      - component
    options:
      component: reviewable
    optional: true
    #enabled: True by default so is no need
    plugins:
      - type: plugin
        plugin: store_component
      # Rely on the sequence previously published
      - type: plugin
        tags:
          - exporter
        plugin: harmony_movie_exporter

  # Export Thumbnail
  - type: group
    tags:
      - component
    options:
      component: thumbnail
    plugins:
      - type: plugin
        plugin: store_component
      - type: plugin
        tags:
          - exporter
        plugin: harmony_thumbnail_exporter

  # Common validator check all exported paths exists.
  - type: plugin
    tags:
      - validator
    plugin: exported_paths_validator
    ui: validator_label

  # Publish to ftrack.
  - publish_to_ftrack
