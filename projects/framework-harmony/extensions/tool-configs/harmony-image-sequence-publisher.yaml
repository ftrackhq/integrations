#    plugins:
#      - type: plugin
#        plugin: store_component
#      - type: plugin
#        tags:
#          - exporter
#        plugin: harmony_thumbnail_exporter

  # Common validator check all exported paths exists.
  - type: plugin
    tags:
      - validator
    plugin: exported_paths_validator
    ui: validator_label

  # Publish to ftrack.
  - publish_to_ftrack
