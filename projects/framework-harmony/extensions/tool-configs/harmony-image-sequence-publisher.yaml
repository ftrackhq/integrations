type: tool_config
name: harmony-image-sequence-publisher
config_type: publisher
engine:
  - type: plugin
    tags:
      - context
    plugin: store_asset_context
    options:
      asset_type_name: img
    ui: publisher_asset_version_selector

  # Export image sequence
  - type: group
    tags:
      - component
    options:
      component: sequence
    plugins:
      - type: plugin
        plugin: store_component
      - type: plugin
        tags:
          - exporter
        plugin: harmony_sequence_exporter
        options:
          export_type: png

#  # Export Thumbnail
