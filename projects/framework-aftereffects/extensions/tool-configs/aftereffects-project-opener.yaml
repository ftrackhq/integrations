type: tool_config
name: aftereffects-project-opener
config_type: opener
engine:
  - type: plugin
    tags:
      - context
    plugin: store_context_id

  # Open the snapshot component.
  - type: group
    tags:
      - component
    options:
      component: snapshot
    plugins:
      - type: plugin
        plugin: store_component
      - type: plugin
        tags:
          - collector
        plugin: component_path_collector
        ui: asset_version_selector
        options:
          asset_type_name: scene
      - type: plugin
        tags:
          - validator
        plugin: file_exists_validator
      - type: plugin
        tags:
          - opener
        plugin: aftereffects_project_opener
      - type: plugin
        plugin: aftereffects_save_to_temp_finalizer

