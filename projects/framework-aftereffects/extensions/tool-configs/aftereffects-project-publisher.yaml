type: tool_config
name: aftereffects-project-publisher
config_type: publisher
engine:
  - type: plugin
    tags:
      - context
    plugin: store_asset_context
    options:
      asset_type_name: scene
    ui: publisher_asset_version_selector

  # Export the snapshot component.
  - type: group
    tags:
      - component
    options:
      component: snapshot
    plugins:
      - type: plugin
        plugin: store_component
      - type: plugin
        tags:
          - collector
        plugin: aftereffects_project_collector
      - type: plugin
        tags:
          - validator
        plugin: aftereffects_project_saved_validator
      - type: plugin
        tags:
          - exporter
        plugin: aftereffects_project_exporter

  # Export the reviewable component
  - type: group
    tags:
      - component
    options:
      component: reviewable
    optional: false
    plugins:
      - type: plugin
        plugin: store_component
      - type: plugin
        tags:
          - collector
        plugin: aftereffects_output_templates_collector
        ui: aftereffects_output_templates_selector
        options:
          template_name: H.264 - Match Render Settings - 15 Mbps

      - type: plugin
        tags:
          - exporter
        plugin: aftereffects_movie_exporter

  # Common validator check all exported paths exists.
  - type: plugin
    tags:
      - validator
    plugin: exported_paths_validator
    ui: validator_label

  # Publish to ftrack.
  - publish_to_ftrack
