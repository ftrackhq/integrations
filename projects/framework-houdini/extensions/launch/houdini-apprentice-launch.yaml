type: launch_config
name: framework-houdini-apprentice
priority: 100
context:
  - Task
identifier: ftrack-framework-launch-houdini-apprentice
applicationIdentifier: houdini_{variant}
integrations:
  framework:
    - framework-houdini
label: Houdini
icon: houdini
variant: "Apprentice {version}"
search_path:
  linux:
    prefix:
      - "/"
      - opt
    expression:
      - hfs.*
      - bin
      - happrentice-bin
    version_expression: (?P<version>[\\d.+]{4})
  windows:
    prefix:
      - C:\
      - Program Files.*
    expression:    
      - Side Effects Software
      - Houdini.*
      - bin
      - houdini.exe
  darwin:
    prefix:
      - "/"
      - Applications
    expression:
      - Houdini
      - Houdini*
      - Houdini Apprentice \d.+.app
extensions_path:
  - extensions/common
  - extensions/houdini