type: launch_config
name: framework-houdini
priority: 100
context:
  - Task
identifier: ftrack-framework-launch-houdini
applicationIdentifier: houdini_{variant}
integrations:
  framework:
    - framework-houdini
label: Houdini
icon: houdini
variant: "{version}"
search_path:
  linux:
    prefix:
      - "/"
      - usr
      - local
      - Houdini.*
    expression:
      - Houdini\d.+
    version_expression: Houdini(?P<version>.*)\/.+$
  windows:
    prefix:
      - C:\
      - Program Files.*
    expression:    
      - Side Effects Software
      - Houdini.*
      - bin
      - happrentice.exe
  darwin:
    prefix:
      - "/"
      - Applications
    expression:
      - Houdini
      - Houdini*
      - Houdini\s[a-zA-Z]+\s\d.+.app
extensions_path:
  - extensions/common
  - extensions/houdini