[tool.poetry]
name = "ftrack-qt"
version = "2.0.0rc2"
description='ftrack qt library'
authors = ["ftrack Integrations Team <integrations@backlight.co>"]
readme = "README.md"
packages = [{include = "ftrack_qt", from = "source"}]
license = "Apache-2.0"
homepage = "https://ftrack.com"
repository = "https://github.com/ftrackhq/integrations"

[[tool.poetry.source]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
default = false
secondary = false

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = ">= 3.7, < 3.8"
PySide2 = { version = "<= 5.16", optional = true }
"Qt.py" = ">=1.0.0, < 2"
#ftrack
ftrack-constants= { version = "> 1, < 3", optional = true }
ftrack-utils = { version = "> 1, < 3", optional = true }
ftrack-qt-style = { version = "> 1, < 3", optional = true }

[tool.poetry.extras]
pyside = ["PySide2"]
ftrack-libs = ["ftrack-constants", "ftrack-utils", "ftrack-qt-style"]

[tool.black]
line-length = 79
skip-string-normalization = true
