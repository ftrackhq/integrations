[tool.poetry]
name = "ftrack-qt"
version = "2.0.0rc1"
description='ftrack qt library'
authors = ["ftrack Integrations Team <integrations@backlight.co>"]
readme = "README.md"
packages = [{include = "ftrack_qt", from = "source"}]
license = "Apache-2.0"
homepage = "https://ftrack.com"
repository = "https://github.com/ftrackhq/integrations"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = ">= 3.7, < 3.8"
PySide2 = "<= 5.16"
Qt.py = ">=1.0.0, < 2"
# ftrack
ftrack-constants = "2.0.0rc1"
ftrack-qt-style = "2.0.0rc1"
ftrack-utils = "2.0.0rc1"

[tool.poetry.group.development]
optional = true

[tool.poetry.group.development.dependencies]
ftrack-constants = { path = "../constants"}
ftrack-utils = { path = "../utils"}
ftrack-qt-style = { path = "../qt-style"}
