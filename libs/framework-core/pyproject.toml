[tool.poetry]
name = "ftrack-framework-core"
version = "2.0.0rc1"
description='ftrack Framework Core library'
authors = ["ftrack Integrations Team <integrations@backlight.co>"]
readme = "README.md"
packages = [{include = "ftrack_framework_core", from = "source"}]
license = "Apache-2.0"
homepage = "https://ftrack.com"
repository = "https://github.com/ftrackhq/integrations/projects/rv"

[[tool.poetry.source]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
default = false
secondary = false

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = ">= 3.7, < 3.12"
ftrack-python-api = ">= 1, < 3"
six = ">= 1, < 2"
appdirs = "*"
pyyaml = "^6.0.1"
#ftrack
ftrack-constants= { version = "> 1, < 3", optional = true }
ftrack-utils = { version = "> 1, < 3", optional = true }
# framework dependencies
ftrack-framework-engine = { version = "> 1, < 3", optional = true }
ftrack-framework-plugin = { version = "> 1, < 3", optional = true }
ftrack-framework-widget = { version = "> 1, < 3", optional = true }

[tool.poetry.extras]
ftrack-libs = ["ftrack-constants", "ftrack-utils"]
framework-libs = ["ftrack-framework-engine", "ftrack-framework-plugin", "ftrack-framework-widget"]

[tool.poetry.group.documentation]
optional = true

[tool.poetry.group.documentation.dependencies]
markdown = "<=3.2.2"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "^2.3.5"
mock = "*"

[tool.black]
line-length = 79
skip-string-normalization = true
