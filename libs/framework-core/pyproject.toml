[tool.poetry]
name = "ftrack-framework-core"
version = "2.0.0rc1"
description='ftrack Framework Core library'
authors = ["ftrack Integrations Team <integrations@backlight.co>"]
readme = "README.md"
packages = [{include = "ftrack_framework_core", from = "source"}]
license = "Apache-2.0"
homepage = "https://ftrack.com"
repository = "https://github.com/ftrackhq/integrations"

[tool.poetry.dependencies]
python = ">= 3.7, < 3.8"
ftrack-python-api = ">= 1, < 3"
six = ">= 1, < 2"
appdirs = "*"
python_jsonschema_objects = "<= 0.3.12"
# Keep importlib-metadata it low, otherwise python_jsonschema_objects
# build on python 3.7.12 will not work on maya 2022
importlib-metadata = "<5.0"

# If this doesn't work with Pants, move it to root dependencies.
[tool.poetry.group.framework]
optional = false

[tool.poetry.group.framework.dependencies]
ftrack-constants = "2.0.0rc1"
ftrack-framework-engine = "2.0.0rc1"
ftrack-framework-plugin = "2.0.0rc1"
ftrack-framework-widget = "2.0.0rc1"
ftrack-framework-utils = "2.0.0rc1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.documentation]
optional = true

[tool.poetry.group.documentation.dependencies]
markdown = "<=3.2.2"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "^2.3.5"
mock = "*"
