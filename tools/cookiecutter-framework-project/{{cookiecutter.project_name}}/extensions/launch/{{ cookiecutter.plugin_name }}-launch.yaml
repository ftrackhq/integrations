type: launcher
name: framework-{{ cookiecutter.plugin_name }}
priority: 100
context:
  - Task
identifier: ftrack-framework-launch-{{ cookiecutter.plugin_name }}
applicationIdentifier: {{ cookiecutter.plugin_name }}_{variant}
integrations:
  framework:
    - framework-{{ cookiecutter.plugin_name }}
label: {{ cookiecutter.plugin_name.capitalize()  }}
icon: {{ cookiecutter.plugin_name }}
variant: "{version}"
search_path:
  linux:
    prefix:
      - "/"
      - usr
      - local
      - {{ cookiecutter.plugin_name.capitalize() }}.*
    expression:
      - {{ cookiecutter.plugin_name.capitalize() }}\d.+
    version_expression: {{ cookiecutter.plugin_name.capitalize() }}(?P<version>.*)\/.+$
  windows:
    prefix:
      - C:\
      - Program Files.*
    expression:
      - {{ cookiecutter.plugin_name.capitalize() }}.*
      - {{ cookiecutter.plugin_name.capitalize() }}\d.+.exe
    version_expression: (?P<version>[\\d.]+[vabc]+[\\dvabc.]*)"
  darwin:
    prefix:
      - "/"
      - Applications
    expression:
      - {{ cookiecutter.plugin_name.capitalize() }}.*
      - {{ cookiecutter.plugin_name.capitalize() }}\d[\w.]+.app
extensions_path:
  - extensions/common
  - extensions/{{ cookiecutter.plugin_name }}