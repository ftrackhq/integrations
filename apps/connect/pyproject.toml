[tool.poetry]
name = "ftrack-connect"
version = "2.1.1"
description='ftrack Connect desktop application.'
authors = ["ftrack Integrations Team <integrations@backlight.co>"]
readme = "README.md"
packages = [{include = "ftrack_connect", from = "source"}]
license = "Apache-2.0"
homepage = "https://ftrack.com"
repository = "https://github.com/ftrackhq/integrations"

[[tool.poetry.source]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
default = false
secondary = false

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = ">= 3.7, < 3.8"
clique = "1.6.1"
PySide2 = ">=5, <6"
Riffle = ">= 1.0.1"
ftrack-python-api = ">= 1, < 3"
arrow = ">= 0.4.6, < 1"
appdirs = ">= 1.4, < 1.6"
requests = ">= 2, <3"
lowdown = ">= 0.1.0, < 1"
"Qt.py" = ">=1.0.0, < 2"
qtawesome = "*"
darkdetect = "*"
certifi = ">=2022,<2023"

#ftrack
ftrack-utils = { version = "2.0.0rc1", optional = true }

[tool.poetry.extras]
ftrack-libs = ["ftrack-utils"]

[tool.poetry.group.documentation]
optional = true

[tool.poetry.group.documentation.dependencies]
PySide2 = ">=5, <6"
"Qt.py" = ">=1.0.0, < 2"
pyScss = ">= 1.2.0, < 2"
sphinx = ">= 1.8.5, < 4"
sphinx_rtd_theme = ">= 0.1.6, < 1"
lowdown = ">= 0.1.0, < 1"
setuptools = ">=45.0.0"
setuptools_scm = "*"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "^2.3.5, <3"

[tool.black]
line-length = 79
skip-string-normalization = true
